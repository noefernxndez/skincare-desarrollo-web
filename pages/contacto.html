<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacto</title>
        <link rel="stylesheet" href="../css/estilos.css" />
        <link rel="stylesheet" href="../css/main.css" />
        <script
            src="https://kit.fontawesome.com/2abf3f2db7.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body id="contacto">
        <div class="container">
            <header id="header-contacto">
                <div>
                    <img class="logo" src="../images/logo.png" alt="logo" />
                </div>
                <nav class="navbar navbar-expand-lg">
                    <button
                        class="navbar-toggler position-absolute top-0 end-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#menu"
                        aria-controls="menu"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fa-solid fa-bars"></i>
                    </button>
                    <div id="menu" class="collapse navbar-collapse">
                        <ul class="d-flex flex-column flex-md-row">
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="galeria.html">Galería</a></li>
                            <li><a href="tutoriales.html">Tutoriales</a></li>
                            <li>
                                <a href="sobre nosotros.html">Sobre Nosotros</a>
                            </li>
                            <li>Contacto</li>
                        </ul>
                    </div>
                </nav>
            </header>
            <section class="d-grid grid-contacto">
                <div class="d-none d-lg-block">
                    <img
                        class="imagen-uno-contacto"
                        src="../images/pielcuerpo1.jpg"
                        alt="imagen de cuerpo uno"
                    />
                </div>
                <div>
                    <article>
                        <form
                            action="#"
                            class="flex-contacto-form d-flex flex-column"
                        >
                            <input
                                type="text"
                                name="nombre"
                                id="nombre"
                                placeholder="Nombre..."
                            />

                            <input
                                type="email"
                                placeholder="Email"
                                name="email"
                            />

                            <textarea placeholder="Observaciones"></textarea>

                            <h6>¿Queres recibir información sobre nosotros?</h6>
                            <div>
                                <label for="radiosi">Si</label>
                                <input
                                    type="radio"
                                    id="radiosi"
                                    value="si"
                                    name="newsletter"
                                />
                                <label for="radiono">No</label>
                                <input
                                    type="radio"
                                    id="radiono"
                                    value="no"
                                    name="newsletter"
                                />
                            </div>
                            <button class="btn btn-secondary">Enviar</button>
                        </form>
                    </article>
                </div>
            </section>
        </div>
        <footer id="footer-contacto">
            <div class="container-lg">
                <div>
                    <img
                        src="../images/logo.blanco.png"
                        alt="logocolorblanco"
                    />
                    <h3>FRASES</h3>
                </div>
                <div>
                    <h3>RRSS</h3>
                </div>
                <div class="contededor-contacto">
                    <h3>CONTACTO</h3>
                    <ul class="lista-contacto">
                        <li>ventas@kind.com</li>
                        <li>contacto@kind.com</li>
                        <li>+54 9 1134567823</li>
                        <li>+54 9 1121674355</li>
                    </ul>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
